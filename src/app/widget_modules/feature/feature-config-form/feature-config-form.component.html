<form [formGroup]="featureConfigForm" (ngSubmit)="submitForm()">
  <div class="modal-body">
    <div class="container">
      <div class="form-group">
        <label class="modal-label" for="featureTool">Feature Tool</label>
        <select id="featureTool" class="form-control" placeholder="Select a List Type" aria-label="featureTool" formControlName="featureTool" ng-model="featureTool" ng-options="hello"></select>
      </div>

      <div class="form-group">
        <label class="modal-label" for="projectName">Project Name</label>
        <input id="projectName" type="search" class="form-control" [class.is-invalid]="searchFailed" formControlName="projectName"
               [ngbTypeahead]="typeAheadResults" [inputFormatter]="getProjectName" [resultFormatter]="getProjectName" placeholder="Project Name" required/>
        <span *ngIf="searching">searching...</span>
        <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
      </div>
      <div class="form-group">
        <label class="modal-label" for="teamName">Team Name</label>
        <input id="teamName" type="search" class="form-control" [class.is-invalid]="searchFailed" formControlName="teamName"
               [ngbTypeahead]="typeAheadResults" [inputFormatter]="getTeamName" [resultFormatter]="getTeamName" placeholder="Team Name" required/>
        <span *ngIf="searching">searching...</span>
        <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
      </div>

      <div class="form-group">
        <label class="modal-label" for="sprintType">Sprint Type</label>
        <select id="sprintType" class="form-control" placeholder="Select a sprint type" aria-label="sprintType" formControlName="sprintType" ng-model="sprintType" ng-options="hello"></select>
      </div>

      <div class="form-group">
        <label class="modal-label" for="listType">List Type</label>
        <select id="listType" class="form-control" placeholder="Select a listType" aria-label="listType" formControlName="listType" ng-model="listType" ng-options="hello"></select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <button [disabled]="!featureConfigForm.valid">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
